<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Bebida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Insertar Nueva Bebida</h1>
        {% with messages = get_flashed_messages(category_filter=['error']) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    {% for cat in categorias %}
                        <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="unidad">Unidad:</label>
                <select id="unidad" name="unidad" required>
                    {% for un in unidades %}
                        <option value="{{ un }}">{{ un }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Guardar Bebida</button>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Volver al Panel de Administración</a>
            </div>
        </form>
    </div>
</body>
</html>
