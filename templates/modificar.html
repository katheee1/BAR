<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Bebida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modificar Bebida</h1>
        {% with messages = get_flashed_messages(category_filter=['error']) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ bebida['nombre'] }}" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categor√≠a:</label>
                <select id="categoria" name="categoria" required>
                    {% for cat in categorias %}
                        <option value="{{ cat }}" {% if bebida['categoria'] == cat %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" value="{{ bebida['marca'] }}" required>
            </div>
            <div class="form-group">
                <label for="unidad">Unidad:</label>
                <select id="unidad" name="unidad" required>
                    {% for un in unidades %}
                        <option value="{{ un }}" {% if bebida['unidad'] == un %}selected{% endif %}>{{ un }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" value="{{ bebida['precio'] }}" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" value="{{ bebida['stock'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <p><a href="{{ url_for('registros') }}" class="btn btn-secondary">Volver a Registros</a></p>
    </div>
</body>
</html>
